<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="cadastro.js"></script>
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form class="login">
        <br><br>
        <div class="cadastro" id="top">
            <input class="input" type="text" placeholder="Nome" maxlength="15">
            <button class="btn"><img class="icons" src="img/badge_FILL0_wght400_GRAD0_opsz48.svg" alt="" height="20"
                    width="20"></button>
        </div>
        <br>
        <div class="cadastro">
            <input class="input" type="text" placeholder="CPF" maxlength="14">
            <button class="btn"><img class="icons" src="img/dialpad_FILL0_wght400_GRAD0_opsz48.svg" alt="" height="20"
                    width="20"></button>
        </div>
        <br>
        <div class="cadastro">
            <input class="input" type="text" placeholder="E-mail" maxlength="20">
            <img class="icons" src="" alt="">
            <button class="btn"><img class="icons" src="img/outgoing_mail_FILL0_wght400_GRAD0_opsz48.svg" alt="" height="20"
                                width="20"></button>
        </div>
        <br>
        <div class="cadastro">
            <input class="input" type="password" placeholder="Senha" maxlength="8">
            <button class="btn"><img class="icons" src="img/visibility_FILL0_wght400_GRAD0_opsz48.svg" alt="" height="20"
                    width="20"></button>
        </div>
        <br>
        <button class="enviar">Enviar</button>
        <br><br>
        <a id="cadastre-se" href="cadastro.html">Cadastre-se</a>
    </form>
</body>
</html>
