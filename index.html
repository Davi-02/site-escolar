<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Cadastro</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Cadastro</h1>
        <form class="form">
            <br>
            <div class="cadastro" id="topo">
                <input class="input" type="text" placeholder="Nome" maxlength="15">
                <button class="btn"><img class="icons" src="img/badge_FILL0_wght400_GRAD0_opsz48.svg" alt="" height="20"
                        width="20"></button>
            </div>
            <br>
            <div class="cadastro">
                <input class="input" type="text" placeholder="Sobrenome" maxlength="20">
                <button class="btn"><img class="icons" src="img/badge_FILL0_wght400_GRAD0_opsz48.svg" alt="" height="20"
                        width="20"></button>
            </div>
            <br>
            <div class="cadastro">
                <input class="input" type="text" placeholder="CPF" maxlength="14">
                <button class="btn"><img class="icons" src="img/dialpad_FILL0_wght400_GRAD0_opsz48.svg" alt="" height="20"
                        width="20"></button>
            </div>
            <br>
            <div class="cadastro">
                <input class="input" type="text" placeholder="Data" maxlength="10">
                <button class="btn"><img class="icons" src="img/calendar_month_FILL0_wght400_GRAD0_opsz48.svg" alt="" height="20"
                        width="20"></button>
            </div>
            <br>
            <div class="cadastro">
                <input class="input" type="text" placeholder="E-mail" maxlength="20">
                <img class="icons" src="" alt="">
                <button class="btn"><img class="icons" src="img/outgoing_mail_FILL0_wght400_GRAD0_opsz48.svg" alt="" height="20"
                        width="20"></button>
            </div>
            <br>
            <div class="cadastro">
                <input class="input" type="text" placeholder="Confirmar E-mail" maxlength="20">
                <button class="btn"><img class="icons" src="img/outgoing_mail_FILL0_wght400_GRAD0_opsz48.svg" alt="" height="20"
                        width="20"></button>
            </div>
            <br>
            <div class="cadastro">
                <input class="input" type="password" placeholder="Senha" maxlength="8">
                <button class="btn"><img class="icons" src="img/visibility_FILL0_wght400_GRAD0_opsz48.svg" alt="" height="20" width="20"></button>
            </div>
            <br>
            <div class="cadastro">
                <input class="input" type="password" placeholder="Confirmar Senha" maxlength="8">
                <button class="btn"><img class="icons" src="img/visibility_FILL0_wght400_GRAD0_opsz48.svg" alt="" height="20"
                        width="20"></button>
            </div>
            <div class="m">

            </div>
            <br>
            <button class="enviar">Enviar</button>
            <ul class="menu">
                <li><input type="checkbox" id="marcar"></li>
                <li><a href="" id="termos">
                    <p id="p">Li e concordo com os termos</p>
                </a></li>
            </ul>
        </form>
    </body>

</html>
